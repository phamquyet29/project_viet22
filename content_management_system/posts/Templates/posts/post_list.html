<!DOCTYPE html>
<html>
  <head>
    <title>Post List</title>
  </head>
  <body>
    <h1>Post List</h1>
    <ul>
      {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
        {% if post.image %}
        <img
          src="{{ post.image.url }}"
          alt="{{ post.title }}"
          style="max-width: 200px"
        />
        {% endif %}
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'post_create' %}">Create New Post</a>
  </body>
</html>
