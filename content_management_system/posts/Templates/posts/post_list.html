<!DOCTYPE html>
<html>
  <head>
    <title>Post List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        <h2 class="ps-4">BaoViet.24H</h2>
      </a>

      <div
        class="collapse navbar-collapse d-flex justify-content-evenly"
        id="navbarTogglerDemo03"
      >
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active pe-5">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item pe-5">
            <a class="nav-link" href="/post">Bài viết</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/admin">Admin</a>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0 d-flex ms-5" method="POST">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            name="keyword"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <!-- Navbar code ... -->

        <div>
          <!-- Hiển thị khi chưa đăng nhập -->
          <a class="btn btn-danger" href="/login">Signin</a>
          <a class="btn btn-secondary" href="/register">Signup</a>

          <!-- Hiển thị khi đã đăng nhập -->
          <div class="d-flex">
            <a class="navbar-text pe-3 text-decoration-none" href="">
              <p class="navbar-text pe-3 pt-3">Welcome,</p>
            </a>

            <div>
              <form method="POST" action="/logout" class="d-flex" role="search">
                <button class="btn btn-danger mt-3" type="submit">
                  Logout
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Rest of the Navbar code ... -->
      </div>
    </nav>
    <h1 class="text-center mt-5">BaoViet.24H</h1>
    <ul>
      {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
        {% if post.image %}
        <img
          src="{{ post.image.url }}"
          alt="{{ post.title }}"
          style="max-width: 200px"
        />
        {% endif %}
      </li>
      {% endfor %}
    </ul>
    <div class="d-flex justify-content-center">
      <a class="btn btn-primary mb-5" href="{% url 'post_create' %}"
        >Create New Post</a
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
