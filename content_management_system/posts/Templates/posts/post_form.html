<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>
      {% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        <h2 class="ps-4">BaoViet.24H</h2>
      </a>

      <div
        class="collapse navbar-collapse d-flex justify-content-evenly"
        id="navbarTogglerDemo03"
      >
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active pe-5">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item pe-5">
            <a class="nav-link" href="/post">Bài viết</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/admin">Admin</a>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0 d-flex ms-5" method="POST">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            name="keyword"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <!-- Navbar code ... -->

        <div>
          <!-- Hiển thị khi chưa đăng nhập -->
          <a class="btn btn-danger" href="/login">Signin</a>
          <a class="btn btn-secondary" href="/register">Signup</a>

          <!-- Hiển thị khi đã đăng nhập -->
          <div class="d-flex">
            <a class="navbar-text pe-3 text-decoration-none" href="">
              <p class="navbar-text pe-3 pt-3">Welcome,</p>
            </a>

            <div>
              <form method="POST" action="/logout" class="d-flex" role="search">
                <button class="btn btn-danger mt-3" type="submit">
                  Logout
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Rest of the Navbar code ... -->
      </div>
    </nav>
    <h1 class="text-center pt-5">
      {% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}
    </h1>
    <form
      class="d-flex flex-column align-items-center"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %} {{ form.as_p }}
      <input class="btn btn-success mb-2 w-25" type="submit" value="Save" />
      <a
        class="btn btn-warning mb-2 w-25 text-white"
        href="{% url 'post_list' %}"
        >Back to Post List</a
      >
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
